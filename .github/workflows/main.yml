name: Build and Deploy 

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Build Docker image
      run: docker build -t w3bbbb/tech-store .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push image to Docker Hub
      run: docker push w3bbbb/tech-store

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker pull w3bbbb/tech-store
          docker stop w3bbbb/tech-store || true
          docker rm w3bbbb/tech-store || true
          docker run -d --name tech-store-test-prod -p 80:80 w3bbbb/tech-store
